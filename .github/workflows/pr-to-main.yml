name: Open Pull Request to Main

on:
  push:
    branches:
      - dev

jobs:
  pull-request-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: dev
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Merge dev to main
          title: Merge dev to main
          body: |
            This PR was auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: |
            automated pr
